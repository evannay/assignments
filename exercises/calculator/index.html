<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    
</head>
<body>
    <h1 class='mHeader'>Evan's Calculator that freaking rocks, pumping out the numbers</h1>
    <h2 class='header'>Addition</h2>
    <form name='calcs'>
        <input id ='n1' type='number'>
        <input id ='n2' type='number'>
        <button id='calc'>Calculate</button>
        <div class='answer' id='answer'></div>
    </form>
    <br>
    <h2 class='header'>Multiplication</h2>
    <form name='mults'>
        <input id='m1' type='number'>
        <input id='m2' type='number'>
        <button id='multiplies'>Calculate</button>
        <div class='answer' id='mAnswer'></div>
    </form>
    <br>
    <h2 class='header'>Subtraction</h2>
    <form name='subs'>
        <input id='s1' type='number'>
        <input id='s2' type='number'>
        <button id='subtracts'>Calculate</button>
        <div class='answer' id='sAnswer'></div>
    </form>
 <script src=app.js></script>
</body>
</html>
